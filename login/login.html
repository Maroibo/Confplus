<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The login page for Confplus" />
    <title>Login</title>
    <link rel="stylesheet" href="./login-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <img src="../recourses/ConfPlus Logo.png" alt="" class="logo" />
      <p>Login</p>
      <div class="inputs">
        <span>Email</span>
        <input type="email" placeholder="     example@gmail.com" id="email" />
        <span>Password</span>
        <div class="password">
          <input type="password" placeholder="     Password" id="password" />
          <img
            src="../recourses/icons/eye-slash-solid.svg"
            alt=""
            id="visiblity"
          />
        </div>
      </div>
      <button>Login</button>
      <div class="socials-container">
        <img src="../recourses/icons/envelope-solid.svg" alt="" />
        <img src="../recourses/icons/linkedin-in.svg" alt="" />
        <img src="../recourses/icons/facebook.svg" alt="" />
      </div>
    </div>
    <script src="./login-script.js" type="module"></script>
  </body>
</html>
