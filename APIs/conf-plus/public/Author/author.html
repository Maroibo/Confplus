<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page for authors to submit their papars"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./author.css" />
    <title>Author</title>
  </head>
  <script src="./author.js" defer></script>
  <body>
    <nav>
      <img src="../recourses/ConfPlus Logo.png" alt="" />
      <ul id="nav-ul">
        <li>
          <img src="../recourses/icons/house-solid.svg" alt="" /><a
            href="../conference-schedule/confrence-schedule.html"
            >Home</a
          >
        </li>
        <li>
          <img
            src="../recourses/icons/arrow-right-to-bracket-solid.svg"
            alt=""
          /><a href="../login/login.html">Login</a>
        </li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="main-card">
        <h2>Submit your paper</h2>
        <form action="">
          <label for="title">Paper title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Ex:Effects of Polution"
          />
          <label for="abstract">Abstract</label>
          <textarea
            name="abstract"
            placeholder="Write The Abstract of the paper..."
            id="abstract"
          ></textarea>
          <div class="search-div">
            <input type="text" placeholder="Add Author" />
            <img
              src="../recourses/icons/plus-solid.svg"
              id="add-authors"
              alt=""
            />
          </div>
          <div class="author-names"></div>
          <label for="document">Upload Document</label>
          <input
            type="text"
            name="document"
            id="document"
            placeholder="Google Drive, Microsoft OneDrive, Dropbox, etc."
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <footer>
      <hr />
      <div class="images">
        <img src="../recourses/ConfPlus Logo (Small).png" alt="" />
        <img src="../recourses/icons/envelope-solid.svg" alt="" />
        <img src="../recourses/icons/linkedin-in.svg" alt="" />
        <img src="../recourses/icons/facebook.svg" alt="" />
      </div>
      <p>
        Â© ConfPlus 2023 is organized and developed by Computer Science students
        at Qatar University
      </p>
    </footer>
  </body>
</html>
