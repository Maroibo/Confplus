<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="the page where the organizer see the statistics of the system"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="./dashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <title>Dashboard</title>
  </head>

  <body>
    <nav>
      <a href="../../homepage/index.html"
        ><img src="../../recourses/ConfPlus Logo.png" alt=""
      /></a>
      <ul id="nav-ul">
        <li>
          <img src="../recourses/icons/chart-simple-solid.svg" alt="" /><a
            href="../dashboard/dashboard.html"
            >Dashboard</a
          >
        </li>
        <li>
          <img src="../../recourses/icons/house-solid.svg" alt="" /><a
            href="../../homepage/index.html"
            >Home</a
          >
        </li>
        <li>
          <img
            src="../../recourses/icons/arrow-right-to-bracket-solid.svg"
            alt=""
          /><a href="../../login/login.html">Login</a>
        </li>
      </ul>
    </nav>

    <main class="root">
      <div class="charts">
        <div class="chart-box">
          <h2>Users</h2>
          <div class="chart" id="user-chart">
            <canvas id="user-doughnut"></canvas>
          </div>
        </div>
        <div class="chart-box">
          <h2>Papers</h2>
          <div class="chart" id="paper-chart">
            <canvas id="paper-bar" width="100%" height="100%"></canvas>
          </div>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <div class="card-info">
            <div class="cardName">Average authors per paper</div>
            <div class="numbers" id="avg-papers">-</div>
          </div>
        </div>
        <div class="card">
          <div class="card-info">
            <div class="cardName">Number of conference sessions</div>
            <div class="numbers" id="no-conf-sessions">-</div>
          </div>
        </div>
        <div class="card">
          <div class="card-info">
            <div class="cardName">Average papers per session</div>
            <div class="numbers" id="avg-paper-session">-</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <div class="images">
        <img src="../../recourses/ConfPlus Logo (Small).png" alt="" />
        <img src="../../recourses/icons/envelope-solid.svg" alt="" />
        <img src="../../recourses/icons/linkedin-in.svg" alt="" />
        <img src="../../recourses/icons/facebook.svg" alt="" />
      </div>
      <p>
        Â© ConfPlus 2023 is organized and developed by Computer Science students
        at Qatar University
      </p>
    </footer>
  </body>
</html>
