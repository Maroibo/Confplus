<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="the page where the reviewer submits their review"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="./review.css" />
    <script src="./review.js" defer></script>
    <title>Review</title>
  </head>
  <body>
    <nav>
      <a href="../../homepage/index.html"><img src="../../recourses/ConfPlus Logo.png" alt="" /></a>
      <ul id="nav-ul">
        <li>
          <img src="../../recourses/icons/house-solid.svg" alt="" /><a href="../../homepage/index.html"
            >Home</a
          >
        </li>
        <li>
          <img
            src="../../recourses/icons/arrow-right-to-bracket-solid.svg"
            alt=""
          /><a href="../../login/login.html">Login</a>
        </li>
      </ul>
    </nav>
    <div class="root">
      <div class="paper-head">
        <h3>Paper Title</h3>
        <p></p>
        <h3>Authors</h3>
        <p></p>
      </div>
      <div class="abstract">
        <h4>Abstract</h4>
        <p></p>
      </div>
      <div class="paper-cont">
        <h4>Paper Contribution</h4>
        <div class="meter">
          <span style="width: 20%" value="1">1</span>
          <span style="width: 20%" value="2">2</span>
          <span style="width: 20%" value="3">3</span>
          <span style="width: 20%" value="4">4</span>
          <span style="width: 20%" value="5">5</span>
        </div>
      </div>
      <div class="overall">
        <h4>Overall Evaluation</h4>
        <div class="meter">
          <span style="width: 20%" value="-2">-2</span>
          <span style="width: 20%" value="-1">-1</span>
          <span style="width: 20%" value="0">0</span>
          <span style="width: 20%" value="1">1</span>
          <span style="width: 20%" value="2">2</span>
        </div>
      </div>
      <div class="strength">
        <h4>Paper Strength</h4>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Write the paper strengths..."
        ></textarea>
      </div>
      <div class="weakness">
        <h4>Paper Weaknesses</h4>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Write the paper weaknesses..."
        ></textarea>
      </div>
      <div class="buttons">
        <button>
          <img
            src="../../recourses/icons/file-arrow-down-solid.svg"
            alt=""
          />Download
        </button>
        <button>
          <img src="../../recourses/icons/check-solid.svg" alt="" />Submit
        </button>
      </div>
    </div>
    <footer>
      <hr />
      <div class="images">
        <img src="../../recourses/ConfPlus Logo (Small).png" alt="" />
        <img src="../../recourses/icons/envelope-solid.svg" alt="" />
        <img src="../../recourses/icons/linkedin-in.svg" alt="" />
        <img src="../../recourses/icons/facebook.svg" alt="" />
      </div>
      <p>
        Â© ConfPlus 2023 is organized and developed by Computer Science students
        at Qatar University
      </p>
    </footer>
  </body>
</html>
